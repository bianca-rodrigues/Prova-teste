<h1>Listar Usuários</h1>

<table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Usuário</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of listarUsuario">
        <td><strong>{{ usuario.id}}</strong></td>
        <td>{{ usuario.name }}</td>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.email }}</td>
      </tr>
    </tbody>
  </table>
